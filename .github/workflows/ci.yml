name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '24'

jobs:
  lint:
    name: Lint (Strict)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Setup environment
        run: cp .env.example frontend/.env

      - name: Generate SvelteKit types
        run: cd frontend && npx svelte-kit sync

      - name: Lint (fail on warnings)
        run: cd frontend && npm run check:lint -- --max-warnings 0

      - name: Type check
        run: cd frontend && npm run check:types

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
      TABLE_NAME: test-table
      ARCHIVE_BUCKET: test-archive-bucket
      USER_PROFILES_TABLE: test-profiles
      COMMENTS_TABLE: test-comments
      MESSAGES_TABLE: test-messages
      REACTIONS_TABLE: test-reactions

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate SvelteKit types
        run: cd frontend && npx svelte-kit sync

      - name: Run tests (parallel)
        run: npm test -- --reporter=verbose

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()
    steps:
      - name: Verify all jobs passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed"
