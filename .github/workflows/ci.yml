name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Setup environment
        run: cp .env.example frontend/.env

      - name: Generate SvelteKit types
        run: cd frontend && npx svelte-kit sync

      - name: Run lint
        run: cd frontend && npm run check:lint

      - name: Run type check
        run: cd frontend && npm run check:types

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run frontend unit tests
        run: npm test -- --passWithNoTests

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
      TABLE_NAME: test-table
      ARCHIVE_BUCKET: test-archive-bucket
      USER_PROFILES_TABLE: test-profiles
      COMMENTS_TABLE: test-comments
      MESSAGES_TABLE: test-messages
      REACTIONS_TABLE: test-reactions

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install Lambda test dependencies
        run: |
          for dir in backend/lambdas/activity-aggregator backend/lambdas/notification-processor backend/lambdas/letter-processor; do
            if [ -f "$dir/package.json" ]; then
              (cd "$dir" && npm ci && npm install --save-dev aws-sdk-client-mock)
            fi
          done

      - name: Run backend unit tests
        run: npx vitest run tests/unit backend/ --reporter=verbose

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-tests, backend-tests]
    if: always()

    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.frontend-lint.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "Some checks failed"
            exit 1
          fi
          echo "All checks passed"
