name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-lint:
    name: Frontend Linting & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup environment
        run: cp .env.example .env

      - name: Generate SvelteKit types
        run: npx svelte-kit sync

      - name: Run lint
        run: npm run check:lint

      - name: Run type check
        run: npm run check:types

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
      TABLE_NAME: test-table
      ARCHIVE_BUCKET: test-archive-bucket
      USER_PROFILES_TABLE: test-profiles
      COMMENTS_TABLE: test-comments
      MESSAGES_TABLE: test-messages
      REACTIONS_TABLE: test-reactions

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run check:test -- tests/unit backend/ --reporter=verbose

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [frontend-lint, tests]
    if: always()

    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.frontend-lint.result }}" != "success" ] || [ "${{ needs.tests.result }}" != "success" ]; then
            echo "❌ Some checks failed"
            exit 1
          fi
          echo "✅ All checks passed!"
