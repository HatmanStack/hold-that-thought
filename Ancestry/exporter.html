<!DOCTYPE html>
<html>
<head>
  <title>Ancestry Exporter</title>
  <style>
    body { max-width: 500px; margin: 40px auto; padding: 20px; font-family: system-ui; }
    h2 { margin: 0 0 20px 0; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, button { width: 100%; padding: 10px; margin: 6px 0; box-sizing: border-box; font-size: 14px; }
    button { background: #2e7d32; color: white; border: none; cursor: pointer; }
    button:hover { background: #1b5e20; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #stopBtn { background: #c62828; }
    #stopBtn:hover { background: #b71c1c; }
    #status {
      margin-top: 20px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 13px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>Ancestry Tree Exporter</h2>

  <label>Load GEDCOM file:</label>
  <input type="file" id="gedcomFile" accept=".ged">

  <label>Tree ID:</label>
  <input type="text" id="treeId" placeholder="e.g. 176147288">

  <label>Person IDs (comma-separated):</label>
  <input type="text" id="personIds" placeholder="e.g. 302285859449,302285859484">

  <label>Delay between pages (seconds):</label>
  <input type="number" id="delay" value="5" min="3" max="30">

  <button id="startBtn">Start Export</button>
  <button id="stopBtn" disabled>Stop</button>

  <div id="status">Ready. Load a GEDCOM file or enter Tree ID and Person IDs.</div>

  <script src="exporter.js"></script>
</body>
</html>
