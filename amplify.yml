version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && npm install
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*.html'
      headers:
        - key: Cache-Control
          value: 'no-cache, no-store, must-revalidate'
    - pattern: '_app/immutable/**/*'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
  cache:
    paths:
      - frontend/node_modules/**/*
